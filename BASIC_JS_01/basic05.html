<!-- 해결방안 : promise
    promise는 콜백을 순서대로 진행할 수 있도록 원활한 진행을 위해 만들어짐 = 가독성 좋게

    promise는 생성자 함수 
    newPromise(resolve, regect) 

    생성자이므로 변수에 할당해야함
    따라서, 임의의 함수를 만들어서 그 함수 내부에서 사용한다
    
    ()=> ()=> ()=> 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fnc1 = (data) => {
            const result3 = data * data;
            return result3;     // 100
        }
        const fnc2 = (data, fnc) => {
            const result2 = data / 2;
            return fnc(result2);    // fnc1(10)
        }
        const fnc3 = (dat, fnc) => {
            const result1 = data * 5
            return fnc(result1, fnc1)   //fnc2(20, fnc1)
        }

        let finalResult = fnc3(4, fnc2);
        console.log(finalResult)    // 100
    </script>
</body>
</html>
