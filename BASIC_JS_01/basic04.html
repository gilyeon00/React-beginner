<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // callback 함수 - 매개변수 자리에 함수 넣는 함수
        const plus = (num) =>{
            return num + 2
        }
        const minus = (num) =>{
            return num - 2
        }
        const multiply = (num) =>{
            return num * 2
        }
        const division = (num) =>{
            return num / 2
        }

        const cal = (fnc, numValue) => {
            return fnc(numValue)
        }

        console.log(cal(plus, 10))
        console.log(cal(minus, 9))
        console.log(cal(multiply, 20))

    </script>
</body>
</html>
