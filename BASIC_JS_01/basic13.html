<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj1 = {
            type : 'A'
        }
        const obj2 = {
            type : 'A',
            price : 2000
        }
        const obj3 = {
            type : 'A',
            price : 2000,
            year : 2023
        }

        console.log(obj1)
        console.log(obj2)
        console.log(obj3)
        // 위의 obj1, obj2, obj3은 각각 포함하는 내용을 가지고 있음 -> 비효율

        // 객체는 clone으로 복사되는게 아니라 주소로 복사되는 개념 -> 원본을 복사해버리면 수정하면 반영안됨 
        const obj4 = {
            type : 'B'
        }
        const obj5 = {
            ...obj4,
            price: 3000
        }
        const obj6 = {
            ...obj5,
            year: 2024
        }
    </script>
</body>
</html>
